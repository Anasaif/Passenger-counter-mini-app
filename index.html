<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Passenger Counter App</title>
  </head>
  <body>
    <div class="container">
      <h1>Passenger entered:</h1>
      <h2 class="passenger-count" id="count-element">0</h2>
      <button id="increment-btn" class="btn" onclick="passengerNumberCounter()">
        Count me
      </button>
      <button id="save" class="btn" onclick="save()">Save</button>
      <p id="save-passengers">Last passenger entires :</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
